name: RPcommands
version: ${project.version}
main: ml.meddiwale.rpcommands.RPcommands
api-version: 1.17
prefix: RP
commands:
  me:
    usage: /me [action]
    description: Performs an action
  do:
    usage: /do [text]
    description: Write from a third party
  todo:
    usage: /todo [phrase * action]
    description: Say something then do something
  try:
    usage: /try [text]
    description: Successful / Unsuccessful
